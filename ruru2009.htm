<p align="center" class="MsoNormal">同一種牡馬の産駒3頭までで<font
face="Times New Roman">18</font>頭を選び指名馬の総獲得賞金が多い人が優勝。</p>

<p align="center" class="MsoNormal">優勝賞金<font
color="#FF0000"><b>『壱万円』</b></font>（二人から5000円ずつ）。期間は6月第3週(新馬戦初日)から安田記念当日まで。</p>

<p align="center" class="MsoNormal">また指名馬が重賞を勝った場合は『御祝儀』を貰える。御祝儀は以下のとおり。</p>

<p align="center">　</p>

<h3 align="center"><font color="#FF0000">御祝儀</font></h3>

<p align="center"><font size="4"><strong>GⅡ　\2000</strong></font></p>

<p align="center"><font size="4"><strong>GⅢ　\1000</strong></font></p>
